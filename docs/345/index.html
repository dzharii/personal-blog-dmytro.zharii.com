<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <h1>Contacts</h1>
    <div>
        <h2>Dmytro Zharii</h2>
        <p>Email: <span class="xor">LiczPjglCjAiKzgjI2QpJSc=</span></p>
    </div>

    <script>
        // Protection layer from ChatGPT
        var xorKey =  0x4A;
        function xorEncode(str) {
            var result = "";
            for (var i = 0; i < str.length; i++) {
                result += String.fromCharCode(str.charCodeAt(i) ^ xorKey);
            }
            return btoa(result);
        }

        function xorDecode(str) {
            var binStr = atob(str);
            var result = "";
            for (var i = 0; i < binStr.length; i++) {
                result += String.fromCharCode(binStr.charCodeAt(i) ^ xorKey);
            }
            return result;
        }

        var xorElements = Array.from(document.getElementsByClassName("xor"));
        xorElements.forEach(element => {
            element.textContent = xorDecode(element.textContent);
        });

    </script>
</body>
</html>
